<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="//fonts.googleapis.com/css?family=Black+Ops+One|Cormorant+SC|Space+Mono" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico"> -->
</head>
<body>
	<section class="title">
			<h1> Secret Mission Shopping List </h1>
			<h3> Your mission, should you choose to accept it...</h3>
	</section>

	<section class="addlist">
		<form id="userInput">
		<img src="images/terminalarrow.png"/>
		<input type="text" id="inputBox" autofocus=""></input>
		<button type="submit" id="addItem">Accept</button>
		</form>
	</section>

	<section class="sectionlists">
		<div class="list" id="mission">
			<p>YOUR MISSION:</p>
			<ul class="missionlist">
			</ul>
		</div>
		<div class="list" id="missionaccomplished">
			<p>MISSION ACCOMPLISHED:</p>
			<ul class="missionaccomplishedlist">
			<li class="listitem">Oranges</li>
			<li class="listitem">Carrots</li>
			</ul>
		</div>
	</section>

	<footer class="social">
		<div class="content">
			<hr>
			<h5>Thanks for visiting!</h5>
			<span class="copy">
				Â© Nobody will be using this for reals
			</span>
		</div>
	</footer>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
